<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="min-width=320px, initilal-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dist/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet"> 
    
    <title>ohmyfood</title>
</head>
<body>
    <section>
    <h1 class="title">ohmyfood</h1>
    <header>
        <div class="container">           
            <p><i class="fas fa-map-marker-alt"></i><a href="https://maps.google.fr" target="_blank">Paris, Belleville</a></p>
        </div>           
    </header>
    <div class="txt">
        <h1>Réservez le menu qui</br> vous convient</h1>
        <p>Découvrez des restaurants d'exception,</br>
        selectionnés par nos soins</p>
    </div>
    <div class="btn">
        <button class="btn explored" type="submit">Explorer nos restaurants</button>
    </div>
    </section>
    <section>
        <div class="titre">
        <h1>Fonctionnement</h1>
        </div>
        <article class="menu-bar">
            <div class="box choice">
                <div class="round">1</div>
            Choisissez un restaurant</div>
            <div class="box composed">
                <div class="round">2</div>
            Composez votre menu</div>
            <div class="box eat">
                <div class="round">3</div>
            Degustez au restaurant</div>
        </article>
    </section>
    
    <footer>
        <div>ohmyfood</div>
    </footer>
    <script src="https://kit.fontawesome.com/27350ed8ab.js" crossorigin="anonymous"></script>
</body>
</html>
